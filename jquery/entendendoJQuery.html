<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        //seletor seleciona o objetos div
        //vai esconder a div em 5 segundos
        //apos 5 segundos ele vai aparecer novamente
        //depos ele vai sumir esmaecendo
        $('div').hide(5000).show(5000).fadeOut(5000)
        //pega um objeto presente no nó da dom a partir da posição do get
        console.log($('div').get(1))
        //verifica se um objeto é vazio
        console.log($.isEmptyObject({ nome: null}))
        //verifica se determinad numero está dentro do array
        console.log(jQuery.inArray(3,[1,2,3]))
        //função paraalterar o fundo
        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
