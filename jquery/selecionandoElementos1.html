<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        //pegando elemento a partir do id, adiciona e remove a classe destaque
        $('#feira').addClass('destaque').removeClass('destaque')
        //adiciona a classe destaque ao li
        $('li').addClass('destaque')
        //remove o destaque do wm-obrigratorio
        $('[wm-obrigatorio]').removeClass('destaque')
        //o item da lista que tem classe opcional será removido
        $('li.opcional').removeClass('destaque')
        //dentro da div tem um o dentro dele tem um span e la vai receber a class destaque
        $('div p span').addClass('destaque')

        // Exclusivos jQuery
        //primeiro elemento do li
        $('li:first').css('border','solid 3px yellow')
        //os elemento em posição impar no li
        $('li:odd').css('border','solid 10px orange')
        //maior que determinado indice
        $('li:gt(1)').css('border','solid 10px white')
        //tirar a borda dos 3 primeiros elementos dessa lista
        $('li:not(:last)').css('border','none')
        //se dentro e determinad elemento contem algo especifico e aplica as tranformações no css
        $('li:contains("r")').css('background-color','black')

        //esconde todos os elementos do formulario
        $('form *').hide()
        //mostra o texto
        $('form :text').show()
        //mostra a senha
        $('form :password').show()
        //mostra o checkbox
        $('form :checkbox').show()
        //mostra o radio
        $('form :radio').show()
        //mostra o file
        $('form :file').show()
    </script>
</body>
